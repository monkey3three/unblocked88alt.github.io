<!DOCTYPE html>
<html>

  <link rel="icon" type="image/x-icon" href="img/index.jpg" />
  <link rel="stylesheet" href="TemplateData/style.css" />
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="js/unityloader35.js"></script>
  <body>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "game.json", {
        onProgress: UnityProgress,
        Module: {
          onRuntimeInitialized: function () {
            UnityProgress(gameInstance, "complete");
          },
        },
      });
    </script>
    <div class="webgl-content" style="width: 100%; height: 100%; margin: 0; display: block; top: 0; left: 0; bottom: 0; right: 0;">
      <div id="gameContainer" style="width: 100%; height: 100%; margin: 0; display: block; top: 0; left: 0; bottom: 0; right: 0;"></div>
    </div>
  </body>
</html>
